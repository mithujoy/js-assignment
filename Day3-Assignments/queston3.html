<head>
    <meta charset="UTF-8">

    <title>Day 3 Assignment</title>

    <script>
		let marks = Number(prompt("Please Enter your Marks", 0));

      // Program with if else
		if(marks === 50){
		 console.log(`Marks are ${marks} and grade is B`);
		}else{
		console.log(`Marks are ${marks} and grade is Not B`)
		}

		// Program wth ternery

		console.log(marks === 50 ? 'Marks are 50 and grade is B':'Marks are '+ marks + 'and grade is Not B');

		// Program with Switch case
		switch(marks){
		case 50:
		console.log(`Marks are ${marks} and grade is B`);
		break;
		default:
		console.log(`Marks are ${marks} and grade is Not B`);

		}
    </script>

</head>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="script/style.css" />
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="gold">STOPWATCH </span></h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay gold" id="playButton">Start</button>
        <button class="buttonPlay gold" id="pauseButton">Pause</button>
        <button class="buttonReset gold" id="resetButton">Reset</button>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Assignment</title>
    <script>
     async function fetchTodos(){
	     const response = await fetch('https://jsonplaceholder.typicode.com/todos');
	     const data = await response.json();
         let result = data.filter(el=>el.completed === true);
	     console.log(result);
	 }

    fetchTodos();
    </script>
</head>
<body>
    <h2>Day 5 Assignment</h2>
    <p>Letsupgrade JavaScript</p>
    <h3>Question 3</h3>
    <p>
    <pre>
   Using promises/async await/fetch get the random todos from the json placeholder api. And log all the
   completed todos to the console.
   API Endpoint : https://jsonplaceholder.typicode.com/todos
   </pre>
    </p>
</body>

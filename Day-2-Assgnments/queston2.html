    <script>
    // String Methods
    let text = "The quick brown fox jumps over the wall";
    // substring method
    console.log(text.substring(2));
    console.log(text.substring(2, 7));

    // slice Method
    console.log(text.slice(3));

    // replace Method
    console.log(text.replace("fox", "monkey"));

    // Search Method
    console.log(text.search("fox"));

    // trim Method
    let text1 = "    The quick brown fox    "
    console.log(text1.trim());

	// Array Methods

	// Array
	let arr = ['one', true, 32, 'banana', 'mango', 'potato' ];
    let arr2 = ['rio', 'berlin','alicia'];

    // reverse method
    console.log("Array Methods");
    console.log(arr.reverse());

    //join Method
    console.log(arr2.join());

    //slice Method
    console.log(arr.slice(1, 3));


    // Sort Method
    console.log(arr2.sort());

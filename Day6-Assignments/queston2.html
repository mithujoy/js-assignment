    <p>
    Write a program that will display the multiplication table of a number on the webpage in a proper
format. Take the input from the user.

    </p>

    <ul id="numberTable">


    </ul>


	<script>
	let number = Number(prompt("please input a Nymber", 5));
	const list = document.getElementById('numberTable');
	console.log(list);
	for(var i = 1; i <= 10; i++){
	  console.log( `${number}X ${i} = ${number*i}`);

	}
	</script>

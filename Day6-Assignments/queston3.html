    <h3>Question 3</h3>
    <p>
    <pre>
   Make a webpage that will ask the name of the user. Then will display a welcome message on the
   webpage. Also the webpage should also have a clock.
   Using the toggle method of classList add a dark mode feature to the website.
   </pre>
    </p>
<h4 id="watch"></h4>

<h4 id="username"></h4>

<button id="dark">Dark Mode</button>


<script>
    const watch = document.getElementById('watch');
    function clock(){
    let date = new Date();
    let time = date.toLocaleTimeString();
    watch.innerText = time;
    }
    setInterval(clock,1000);
    let name = prompt("please Enter your Name", 0);
    const userName = document.getElementById('username');
    userName.innerText = "Welcome " + name ;

    // dark Mode

   const button = document.getElementById('dark');
   button.onclick = function darkMode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

</script>
<style>
.dark-mode{
 background-color: black;
 color:white
}
</style>
</body>

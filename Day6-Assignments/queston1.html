    <title>Day 6 Assignment</title>
    <script>
    function display(){

	  let colors = ['red', 'blue', 'yellow', 'green', 'brown' ];

	  colors.forEach((color,i) => {
	    setTimeout(() => {
	      //display(color);
	      document.getElementsByTagName("body")[0].style.backgroundColor =  color;
	    }, i*5000);
		});
}

	   setInterval(display,5000);

    </script>
</head>

after 5 seconds
    </p>
